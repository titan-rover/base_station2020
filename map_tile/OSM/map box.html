<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display map navigation controls</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWhvdXN3b3J0aCIsImEiOiJjazVya2JobjAwMGtiM21vNjZnOGxvdnRhIn0.DRsT63WriJLVOMtumniUUw';

let wms_imagery = {
    "type": "raster",
    "tiles": [
        "./tile/Fullerton/{z}/{x}/{y}.png"
    ],
    "tileSize": 256
}


var map = new mapboxgl.Map({
container: 'map', // container id
style: {
    'version': 8,
    'sources': {
        'raster-tiles': {
            'type': 'raster',
            'tiles': [
                './tile/Fullerton/{z}/{x}/{y}.png'
            ],
            'tileSize': 256,
        }
    },
    'layers': [{
        'id': 'simple-tiles',
        'type': 'raster',
        'source': 'raster-tiles',
        'minzoom': 14,
        'maxzoom': 18,
        'attribution': "Local Map Tile Test with OpenMapTiles"
    }]
},
center: [-117.8869, 33.8829], // starting position
zoom: 17 // starting zoom
});
 
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>
 
</body>
</html>
